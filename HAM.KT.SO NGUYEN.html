<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<script>
    function kiemTraSoNguyen(number) {
        for (let i= 2; i <number; i++){
            if (number%i==0){
                return false;
            }
        }
        return true;

    }
    let kiemTra =+ prompt('la so nao')

    let check = kiemTraSoNguyen(kiemTra)

    document.write(check)

</script>
